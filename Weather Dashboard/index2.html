<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles2.css">
</head>
<body>

  <div class="container">
    <h1>Weather App</h1>

    <!-- Form to input city -->
    <form id="weatherForm">
      <input type="text" id="city" placeholder="Enter city" required>
      <button type="submit">Get Weather</button>
    </form>

    <!-- Button to get current location weather -->
    <button id="getLocationWeather">Get Current Location Weather</button>

    <!-- Result container for current weather and 5-day forecast -->
    <div id="weatherResult" class="weather-container"></div>
  </div>

  <script src="script2.js"></script>

</body>
</html>
